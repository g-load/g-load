<!DOCTYPE html>
<html>
<head>
    <title>Real-time Acceleration Data</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #accel-value {
            font-size: 24px;
            font-weight: bold;
        }
        #chart_div {
            width: 80%;
            height: 400px;
            margin: auto;
        }
    </style>
</head>
<body>

    <h2>Real-time Acceleration Monitoring</h2>
    <p>Current Acceleration (X-axis): <span id="accel-value">0</span> g</p>
    <div id="chart_div"></div>

    <script>
        // Firebase Configuration
       const firebaseConfig = {
  apiKey: "AIzaSyDSiocR1RLgQwGzgBiKcr_W7NBJxQSbyH8",
  authDomain: "g-load-dc40b.firebaseapp.com",
  databaseURL: "https://g-load-dc40b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "g-load-dc40b",
  storageBucket: "g-load-dc40b.firebasestorage.app",
  messagingSenderId: "589491451732",
  appId: "1:589491451732:web:b36abd93b770651dfd7ac1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Google Charts Setup
        google.charts.load('current', { 'packages': ['corechart', 'line'] });
        google.charts.setOnLoadCallback(drawChart);

        let data = new google.visualization.DataTable();
        data.addColumn('string', 'Time');
        data.addColumn('number', 'Acceleration (g)');

        function drawChart() {
            var options = {
                title: 'Real-time Acceleration Graph',
                curveType: 'function',
                legend: { position: 'bottom' },
                hAxis: { title: 'Time' },
                vAxis: { title: 'Acceleration (g)', minValue: 0, maxValue: 2 }
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

            // Fetch Data from Firebase
            database.ref('/acceleration').on('value', (snapshot) => {
                let accelValue = snapshot.val().x || 0;
                let timestamp = new Date().toLocaleTimeString();

                document.getElementById('accel-value').innerText = accelValue;

                data.addRow([timestamp, accelValue]);
                if (data.getNumberOfRows() > 20) data.removeRow(0); // Keep recent 20 values

                chart.draw(data, options);
            });
        }
    </script>

</body>
</html>
