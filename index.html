<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Acceleration Graph</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h2 { color: #333; }
        #acceleration { font-size: 24px; font-weight: bold; color: blue; }
        #chart_div { width: 100%; height: 400px; margin-top: 20px; }
        input { padding: 8px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>Real-Time Acceleration (X-Axis)</h2>
    <p>Current Acceleration: <span id="acceleration">Loading...</span> g</p>
    
    <label for="datePicker">Select Date: </label>
    <input type="date" id="datePicker" onchange="fetchData()">
    
    <div id="chart_div"></div>

    <script>
        // ✅ Firebase Configuration (Replace with your actual Firebase details)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // ✅ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ✅ Load Google Charts
        google.charts.load('current', { packages: ['corechart', 'line'] });
        google.charts.setOnLoadCallback(drawChart);

        let data, chart, options;

        function drawChart() {
            data = new google.visualization.DataTable();
            data.addColumn('string', 'Time (IST)');
            data.addColumn('number', 'Acceleration (g)');

            options = {
                title: 'Real-Time Acceleration Data',
                curveType: 'function',
                legend: { position: 'bottom' },
                hAxis: { title: 'Time' },
                vAxis: { title: 'Acceleration (g)', minValue: 0 },
                backgroundColor: '#f5f5f5'
            };

            chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            fetchData(); // Start fetching data
        }

        function fetchData() {
            const selectedDate = document.getElementById("datePicker").value;
            const ref = database.ref("/acceleration_data");

            ref.orderByKey().on('value', (snapshot) => {
                data.removeRows(0, data.getNumberOfRows());

                snapshot.forEach(childSnapshot => {
                    const entry = childSnapshot.val();
                    const timestampUTC = new Date(entry.timestamp);

                    // ✅ Convert UTC to IST (Indian Standard Time)
                    let timestampIST = new Date(timestampUTC.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));

                    // ✅ Format time in 12-hour format (AM/PM)
                    let hours = timestampIST.getHours();
                    let minutes = timestampIST.getMinutes();
                    let ampm = hours >= 12 ? 'PM' : 'AM';
                    hours = hours % 12 || 12;
                    minutes = minutes < 10 ? '0' + minutes : minutes;
                    let formattedTime = ${hours}:${minutes} ${ampm};

                    const acceleration = entry.acceleration_g;

                    // ✅ Filter by selected dateif (selectedDate) {
                        const selectedDateIST = new Date(selectedDate);
                        if (timestampIST.toDateString() !== selectedDateIST.toDateString()) {
                            return; // Skip if not the selected date
                        }
                    }

                    data.addRow([formattedTime, acceleration]);
                    document.getElementById('acceleration').innerText = acceleration.toFixed(2) + " g";
                });

                chart.draw(data, options);
            });
        }
    </script>

</body>
</html>
