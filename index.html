<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time & Historical Acceleration Data</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #time { font-size: 20px; margin-bottom: 10px; }
        #acceleration { font-size: 24px; font-weight: bold; }
        .container { width: 90%; margin: auto; }
        #chart_div { width: 100%; height: 400px; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Real-time & Historical Acceleration Data</h2>
    <div id="time">IST Time: Loading...</div>
    <div id="acceleration">Current Acceleration: 0.00 g</div>
    
    <div class="container">
        <div id="chart_div"></div>
        <button onclick="fetchHistoricalData()">Load Historical Data</button>
    </div>

    <script>
        // Firebase Configuration (Replace with your details)
        const firebaseConfig = {
           apiKey: "AIzaSyDSiocR1RLgQwGzgBiKcr_W7NBJxQSbyH8",
  authDomain: "g-load-dc40b.firebaseapp.com",
  databaseURL: "https://g-load-dc40b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "g-load-dc40b",
  storageBucket: "g-load-dc40b.firebasestorage.app",
  messagingSenderId: "589491451732",
  appId: "1:589491451732:web:b36abd93b770651dfd7ac1" 
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Load Google Charts
        google.charts.load('current', { packages: ['corechart', 'line'] });
        google.charts.setOnLoadCallback(initChart);

        let data, chart, options;
        let dataPoints = [];

        function initChart() {
            data = new google.visualization.DataTable();
            data.addColumn('datetime', 'Time (IST)');
            data.addColumn('number', 'Acceleration (g)');

            options = {
                title: 'Acceleration Data (Real-time & Historical)',
                curveType: 'function',
                legend: { position: 'bottom' },
                hAxis: { title: 'Time (IST)', format: 'hh:mm:ss a', gridlines: { count: 10 } },
                vAxis: { title: 'Acceleration (g)' },
                width: '100%',
                height: 400
            };

            chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            drawChart();
        }

        function drawChart() {
            chart.draw(data, options);
        }

        // Convert time to IST
        function getISTTime(timestamp) {
            return new Date(new Date(timestamp).toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
        }

        // Fetch latest real-time data
        database.ref('acceleration_data').limitToLast(1).on('child_added', snapshot => {
            const value = snapshot.val();
            if (value) {
                const acceleration = value.acceleration_g;
                const istTime = getISTTime(value.timestamp);

                document.getElementById('acceleration').innerHTML = `Current Acceleration: ${acceleration.toFixed(2)} g`;

                dataPoints.push([istTime, acceleration]);

                if (dataPoints.length > 20) {
                    dataPoints.shift(); // Keep only the latest 20 data points
                }

                data.removeRows(0, data.getNumberOfRows());
                data.addRows(dataPoints);
                drawChart();
            }
        });

        // Fetch historical data
        function fetchHistoricalData() {
            database.ref('acceleration_data').once('value', snapshot => {
                const history = snapshot.val();
                if (history) {
                    let historicalData = [];
                    Object.keys(history).forEach(key => {
                        const entry = history[key];
                        const istTime = getISTTime(entry.timestamp);
                        historicalData.push([istTime, entry.acceleration_g]);
                    });

                    // Merge historical data with real-time data
                    dataPoints = [...historicalData, ...dataPoints];

                    // Remove duplicates
                    const uniqueData = Array.from(new Map(dataPoints.map(item => [item[0].getTime(), item])).values());

                    data.removeRows(0, data.getNumberOfRows());
                    data.addRows(uniqueData);
                    drawChart();
                }
            });
        }

        // Display Indian Standard Time (IST)
        function updateISTTime() {
            const istNow = getISTTime(Date.now());
            const formattedTime = istNow.toLocaleTimeString("en-US", { hour12: true, hour: "2-digit", minute: "2-digit", second: "2-digit" });
            document.getElementById('time').innerHTML = `IST Time: ${formattedTime}`;
        }
        setInterval(updateISTTime, 1000);

    </script>

</body>
</html>
