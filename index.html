<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Acceleration Graph</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h2 { color: #333; }
        #acceleration { font-size: 24px; font-weight: bold; color: blue; }
        #chart_div { width: 100%; height: 400px; margin-top: 20px; }
        #datePicker { margin-top: 10px; padding: 5px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>Real-Time Acceleration (X-Axis)</h2>
    <p>Current Acceleration: <span id="acceleration">Loading...</span> g</p>
    
    <label for="datePicker">Select Date:</label>
    <input type="date" id="datePicker">
    
    <div id="chart_div"></div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDSiocR1RLgQwGzgBiKcr_W7NBJxQSbyH8",
          authDomain: "g-load-dc40b.firebaseapp.com",
          databaseURL: "https://g-load-dc40b-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "g-load-dc40b",
          storageBucket: "g-load-dc40b.firebasestorage.app",
          messagingSenderId: "589491451732",
          appId: "1:589491451732:web:b36abd93b770651dfd7ac1"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        google.charts.load('current', { packages: ['corechart', 'line'] });
        google.charts.setOnLoadCallback(drawChart);

        let data, chart, options;

        function drawChart() {
            data = new google.visualization.DataTable();
            data.addColumn('datetime', 'Time (IST)');
            data.addColumn('number', 'Acceleration (g)');

            options = {
                title: 'Acceleration Data (IST)',
                curveType: 'function',
                legend: { position: 'bottom' },
                hAxis: { title: 'Time' },
                vAxis: { title: 'Acceleration (g)', minValue: 0 },
                backgroundColor: '#f5f5f5'
            };

            chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            fetchData();
        }

function fetchData(selectedDate = null) {
    const ref = database.ref("/acceleration_data");

    ref.orderByKey().on('value', (snapshot) => {
        data.removeRows(0, data.getNumberOfRows());

        snapshot.forEach(childSnapshot => {
            const entry = childSnapshot.val();
            const timestampUTC = new Date(entry.timestamp); // Firebase stores timestamps in milliseconds

            // ✅ Convert UTC to IST properly
            let formatter = new Intl.DateTimeFormat('en-US', { 
                timeZone: 'Asia/Kolkata', 
                hour: 'numeric', 
                minute: 'numeric', 
                hour12: true 
            });

            let formattedTime = formatter.format(timestampUTC);

            const acceleration = entry.acceleration_g;

            if (selectedDate) {
                const selectedDateIST = new Date(selectedDate);
                if (timestampUTC.toDateString() !== selectedDateIST.toDateString()) {
                    return; // Skip if not the selected date
                }
            }

            // ✅ Add formatted time to the graph
            data.addRow([{ v: timestampUTC, f: formattedTime }, acceleration]);
            document.getElementById('acceleration').innerText = acceleration.toFixed(2) + " g";
        });

        chart.draw(data, options);
    });
}

        document.getElementById('datePicker').addEventListener('change', (event) => {
            fetchData(event.target.value);
        });
    </script>

</body>
</html>
