<!DOCTYPE html>
<html>
<head>
    <title>Real-time Acceleration Graph</title>

    <!-- Load Firebase (Use Compatible v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Load Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #acceleration { font-size: 20px; margin-top: 20px; }
        #chart_div { width: 100%; height: 400px; }
    </style>
</head>
<body>

    <h2>Real-time Acceleration Monitoring</h2>
    <p id="acceleration">Loading...</p>
    <div id="chart_div"></div>

    <script>
        // âœ… Step 1: Firebase Configuration (Replace with your actual config)
       var firebaseConfig = {
  apiKey: "AIzaSyDSiocR1RLgQwGzgBiKcr_W7NBJxQSbyH8",
  authDomain: "g-load-dc40b.firebaseapp.com",
  databaseURL: "https://g-load-dc40b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "g-load-dc40b",
  storageBucket: "g-load-dc40b.firebasestorage.app",
  messagingSenderId: "589491451732",
  appId: "1:589491451732:web:b36abd93b770651dfd7ac1"
        };

        // âœ… Step 2: Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // âœ… Step 3: Load Google Charts
     google.charts.load('current', { packages: ['corechart', 'line'] });

google.charts.setOnLoadCallback(function () {
    console.log("âœ… Google Charts Loaded!");

    let data = new google.visualization.DataTable();
    data.addColumn('datetime', 'Time');
    data.addColumn('number', 'Acceleration (g)');

    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

    var options = {
        title: 'Real-time Acceleration Data',
        curveType: 'function',
        legend: { position: 'bottom' },
        hAxis: { title: 'Time' },
        vAxis: { title: 'Acceleration (g)' },
        colors: ['#1b9e77']
    };

    // âœ… Firebase Listener Inside Chart Load
    database.ref('/acceleration_data').limitToLast(20).on('value', (snapshot) => {
        console.log("ðŸ“¡ Fetching data from Firebase...");

        if (!snapshot.exists()) {
            console.warn("âš ï¸ No acceleration data found.");
            return;
        }

        console.log("âœ… Firebase Data Found:", snapshot.val());

        data.removeRows(0, data.getNumberOfRows());

        snapshot.forEach((childSnapshot) => {
            let entry = childSnapshot.val();
            let time = new Date(entry.timestamp);
            let acceleration = entry.acceleration_g;

            console.log(ðŸ“Š Data â†’ Time: ${time}, Acceleration: ${acceleration} g);

            data.addRow([time, acceleration]);
            document.getElementById("acceleration").innerHTML =
                Latest Acceleration: <b>${acceleration} g</b> at ${time.toLocaleTimeString()};
        });

        chart.draw(data, options);
    });
});
        }
    </script>
</body>
</html>
