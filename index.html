<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPU6050 Acceleration Data</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #acceleration { font-size: 24px; font-weight: bold; margin: 20px 0; }
        #chart_div { width: 100%; height: 400px; }
        input { padding: 10px; font-size: 16px; margin: 10px; }
    </style>
</head>
<body>

    <h2>Real-time Acceleration Data</h2>
    <p id="acceleration">Loading...</p>
    
    <h3>Acceleration Graph (IST)</h3>
    <div id="chart_div"></div>

    <h3>Select Date for Historical Data</h3>
    <input type="date" id="datePicker">
    <button onclick="loadHistoricalData()">Load Data</button>

    <script>
        // Firebase v8 Configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",  // Replace with your Firebase API Key
            authDomain: "g-load-dc40b.firebaseapp.com",
            databaseURL: "https://g-load-dc40b-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "g-load-dc40b",
            storageBucket: "g-load-dc40b.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        
        // Load Google Charts
        google.charts.load('current', { packages: ['corechart', 'line'] });
        google.charts.setOnLoadCallback(drawChart);
        
        let data;
        let chart;
        let options = {
            title: 'Real-time Acceleration Data',
            curveType: 'function',
            legend: { position: 'bottom' },
            hAxis: { title: 'Time (IST)', format: 'hh:mm a' },
            vAxis: { title: 'Acceleration (g)', minValue: 0 }
        };

        function drawChart() {
            data = new google.visualization.DataTable();
            data.addColumn('datetime', 'Time');
            data.addColumn('number', 'Acceleration (g)');
            chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

        function updateChart(timestamp, acceleration) {
            data.addRow([new Date(timestamp * 1000), acceleration]);
            chart.draw(data, options);
        }

        function listenForRealtimeUpdates() {
    console.log("Listening for updates...");
    db.ref('/acceleration_data').limitToLast(1).on('child_added', function(snapshot) {
        console.log("New data received:", snapshot.val());
        
        let val = snapshot.val();
        if (!val) return;
        
        let acceleration = val.acceleration_g || 0;
        let timestamp = val.timestamp || 0;

        document.getElementById('acceleration').innerText = `Current Acceleration: ${acceleration} g`;
        updateChart(timestamp, acceleration);
    });
        }
        // Start listening for real-time updates
        listenForRealtimeUpdates();
    </script>

</body>
</html>
