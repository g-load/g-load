
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Acceleration Monitor</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

    <h2>Real-time Acceleration Monitor</h2>
    <p>Current Acceleration: <span id="current-acceleration">0.00</span> g</p>

    <h3>View Historical Data</h3>
    <input type="date" id="datePicker">
    <button onclick="loadHistoricalData()">Load Data</button>

    <div id="chart_div" style="width: 100%; height: 500px;"></div>

    <script>
        // ðŸ”¹ Firebase Configuration (Replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyDSiocR1RLgQwGzgBiKcr_W7NBJxQSbyH8",
  authDomain: "g-load-dc40b.firebaseapp.com",
  databaseURL: "https://g-load-dc40b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "g-load-dc40b",
  storageBucket: "g-load-dc40b.firebasestorage.app",
  messagingSenderId: "589491451732",
  appId: "1:589491451732:web:b36abd93b770651dfd7ac1"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ðŸ”¹ Load Google Charts
        google.charts.load('current', {packages: ['corechart', 'line']});
        google.charts.setOnLoadCallback(initChart);

        let chart;
        let dataTable;

        function initChart() {
            dataTable = new google.visualization.DataTable();
            dataTable.addColumn('datetime', 'Time');
            dataTable.addColumn('number', 'Acceleration (g)');

            chart = new google.visualization.LineChart(document.getElementById('chart_div'));

            drawChart();
            fetchRealTimeData();
        }

        function drawChart() {
            const options = {
                title: 'Real-time Acceleration Data',
                curveType: 'function',
                legend: {position: 'bottom'},
                hAxis: {title: 'Time'},
                vAxis: {title: 'Acceleration (g)'},
                animation: {startup: true, duration: 500, easing: 'out'}
            };
            chart.draw(dataTable, options);
        }

        function fetchRealTimeData() {
            database.ref('/acceleration_data').limitToLast(1).on('child_added', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const acceleration = data.acceleration_g;
                    const timestamp = data.timestamp;

                    document.getElementById('current-acceleration').innerText = acceleration.toFixed(2);

                    const time = new Date(timestamp);
                    dataTable.addRow([time, acceleration]);
                    drawChart();
                }
            });
        }

        function loadHistoricalData() {
            const selectedDate = document.getElementById('datePicker').value;
            if (!selectedDate) {
                alert("Please select a date.");
                return;
            }

            database.ref('/acceleration_data').orderByChild('timestamp').once('value', (snapshot) => {
                dataTable = new google.visualization.DataTable();
                dataTable.addColumn('datetime', 'Time');
                dataTable.addColumn('number', 'Acceleration (g)');

                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    const timestamp = data.timestamp;
                    const acceleration = data.acceleration_g;

                    const time = new Date(timestamp);
                    if (time.toISOString().split('T')[0] === selectedDate) {
                        dataTable.addRow([time, acceleration]);
                    }
                });drawChart();
            });
        }
    </script>

</body>
</html>
