        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        let data = [['Time', 'Acceleration (g)']];
        let chart;
        let options = {
            title: 'Real-time Acceleration Data',
            curveType: 'function',
            legend: { position: 'bottom' },
            hAxis: { title: 'Time' },
            vAxis: { title: 'Acceleration (g)', minValue: 0 }
        };

        function drawChart() {
            chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            updateChart();
        }

        function updateChart() {
            db.ref('/acceleration_data').limitToLast(10).on('value', (snapshot) => {
                data = [['Time', 'Acceleration (g)']];
                snapshot.forEach((childSnapshot) => {
                    let entry = childSnapshot.val();
                    let timeIST = new Date(entry.timestamp).toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
                    data.push([timeIST, entry.acceleration_g]);
                    document.getElementById('acceleration').innerText = entry.acceleration_g.toFixed(2);
                });

                let dataTable = google.visualization.arrayToDataTable(data);
                chart.draw(dataTable, options);
            });
        }

        function loadHistoricalData() {
            let selectedDate = document.getElementById('datePicker').value;
            if (!selectedDate) {
                alert("Please select a date.");
                return;
            }

            let startTime = new Date(selectedDate + "T00:00:00+05:30").getTime();
            let endTime = new Date(selectedDate + "T23:59:59+05:30").getTime();

                    historyData.push([timeIST, entry.acceleration_g]);
                });
