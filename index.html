<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Acceleration Monitor</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h2 { color: #333; }
        #acceleration { font-size: 24px; font-weight: bold; margin: 20px; }
        #chart_div { width: 100%; height: 400px; }
    </style>
</head>
<body>

    <h2>Real-Time Acceleration (X-Axis) Monitoring</h2>
    <p>Current Acceleration: <span id="acceleration">Loading...</span> g</p>
    <div id="chart_div"></div>

    <script>
        // Firebase configuration (Update with your details)
        const firebaseConfig = {
           apiKey: "AIzaSyDSiocR1RLgQwGzgBiKcr_W7NBJxQSbyH8",
  authDomain: "g-load-dc40b.firebaseapp.com",
  databaseURL: "https://g-load-dc40b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "g-load-dc40b",
  storageBucket: "g-load-dc40b.firebasestorage.app",
  messagingSenderId: "589491451732",
  appId: "1:589491451732:web:b36abd93b770651dfd7ac1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Load Google Charts
        google.charts.load('current', { packages: ['corechart', 'line'] });
        google.charts.setOnLoadCallback(drawChart);

        let data, chart, options;

        function drawChart() {
            data = new google.visualization.DataTable();
            data.addColumn('datetime', 'Time');
            data.addColumn('number', 'Acceleration (g)');

            options = {
                title: 'Real-Time Acceleration Data',
                curveType: 'function',
                legend: { position: 'bottom' },
                hAxis: { title: 'Time' },
                vAxis: { title: 'Acceleration (g)', minValue: 0 },
            };

            chart = new google.visualization.LineChart(document.getElementById('chart_div'));

            fetchData(); // Start fetching data
        }

        function fetchData() {
            const ref = database.ref("/acceleration_data");

            ref.orderByKey().limitToLast(20).on('value', (snapshot) => {
                data.removeRows(0, data.getNumberOfRows());

                snapshot.forEach(childSnapshot => {
                    const entry = childSnapshot.val();
                    const timestamp = new Date(parseInt(entry.timestamp));
                    const acceleration = entry.acceleration_g;

                    data.addRow([timestamp, acceleration]);
                    document.getElementById('acceleration').innerText = acceleration.toFixed(2) + " g";
                });

                chart.draw(data, options);
            });
        }}
    </script>

</body>
</html>
