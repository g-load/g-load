<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time & Historical Acceleration Data</title>
    
    <!-- ‚úÖ Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- ‚úÖ Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h2 { color: #333; }
        #acceleration { font-size: 24px; font-weight: bold; color: blue; }
        #chart_div { width: 100%; height: 400px; margin-top: 20px; }
        #historySelector { margin-top: 15px; padding: 5px; }
    </style>
</head>
<body>

    <h2>Real-Time & Historical Acceleration (X-Axis)</h2>
    <p>Current Acceleration: <span id="acceleration">Loading...</span> g</p>
    
    <!-- Dropdown to Select Historical Data -->
    <label for="historySelector">View Data from:</label>
    <select id="historySelector" onchange="fetchHistoricalData()">
        <option value="latest">Latest (Live)</option>
    </select>

    <div id="chart_div"></div>

    <script>
        // ‚úÖ Firebase Configuration
        const firebaseConfig = {
           apiKey: "AIzaSyDSiocR1RLgQwGzgBiKcr_W7NBJxQSbyH8",
  authDomain: "g-load-dc40b.firebaseapp.com",
  databaseURL: "https://g-load-dc40b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "g-load-dc40b",
  storageBucket: "g-load-dc40b.firebasestorage.app",
  messagingSenderId: "589491451732",
  appId: "1:589491451732:web:b36abd93b770651dfd7ac1"
        };

        // ‚úÖ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ‚úÖ Load Google Charts
        google.charts.load('current', { packages: ['corechart', 'line'] });
        google.charts.setOnLoadCallback(drawChart);

        let chartData, chart, options;

        function drawChart() {
            chartData = new google.visualization.DataTable();
            chartData.addColumn('datetime', 'Time');
            chartData.addColumn('number', 'Acceleration (g)');

            options = {
                title: 'Acceleration Data (Real-Time & Historical)',
                curveType: 'function',
                legend: { position: 'bottom' },
                hAxis: { title: 'Time' },
                vAxis: { title: 'Acceleration (g)', minValue: 0 },
                backgroundColor: '#f5f5f5'
            };

            chart = new google.visualization.LineChart(document.getElementById('chart_div'));

            fetchHistoricalTimestamps(); // Load history dropdown
            fetchRealTimeData(); // Start real-time data streaming
        }

        function fetchRealTimeData() {
            const ref = database.ref("/acceleration_data");

            ref.orderByKey().limitToLast(20).on('value', (snapshot) => {
                console.log("‚úÖ Real-time Data Received:", snapshot.val());

                if (!snapshot.exists()) {
                    console.error("‚ùå No data found in Firebase!");
                    return;
                }

                chartData.removeRows(0, chartData.getNumberOfRows());

                snapshot.forEach(childSnapshot => {
                    const entry = childSnapshot.val();
                    if (!entry  entry.acceleration_g === undefined  entry.timestamp === undefined) return;

                    let timestampIST = new Date(entry.timestamp + (5.5 * 60 * 60 * 1000));

                    chartData.addRow([timestampIST, entry.acceleration_g]);
                    document.getElementById('acceleration').innerText = entry.acceleration_g.toFixed(2) + " g";
                });

                chart.draw(chartData, options);
            });
        }

        function fetchHistoricalTimestamps() {
            const ref = database.ref("/acceleration_data");

                    let option = document.createElement("option");
                    option.value = timestamp;

        }

        function fetchHistoricalData() {
            let selectedTimestamp = document.getElementById("historySelector").value;
            if (selectedTimestamp === "latest") {
                fetchRealTimeData(); // Switch back to real-time data
                return;
            }

            const ref = database.ref("/acceleration_data/" + selectedTimestamp);

            ref.once('value', (snapshot) => {
                if (!snapshot.exists()) {
                    console.error("‚ùå No historical data found!");
                    return;
                }

                let entry = snapshot.val();
                if (!entry  entry.acceleration_g === undefined  entry.timestamp === undefined) return;

                let timestampIST = new Date(entry.timestamp + (5.5 * 60 * 60 * 1000));

                chartData.removeRows(0, chartData.getNumberOfRows());
                chartData.addRow([timestampIST, entry.acceleration_g]);

                document.getElementById('acceleration').innerText = entry.acceleration_g.toFixed(2) + " g";
                chart.draw(chartData, options);
            });
        }
    </script>

</body>
</html>
