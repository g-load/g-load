<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPU6050 Acceleration Data</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #acceleration { font-size: 24px; font-weight: bold; margin: 20px 0; }
        #chart_div { width: 100%; height: 400px; }
        input { padding: 10px; font-size: 16px; margin: 10px; }
    </style>
</head>
<body>

    <h2>Real-time Acceleration Data</h2>
    <p id="acceleration">Loading...</p>
    
    <h3>Acceleration Graph (IST)</h3>
    <div id="chart_div"></div>

    <h3>Select Date for Historical Data</h3>
    <input type="date" id="datePicker">
    <button onclick="loadHistoricalData()">Load Data</button>

    <script>
        // Firebase Configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDSiocR1RLgQwGzgBiKcr_W7NBJxQSbyH8",
  authDomain: "g-load-dc40b.firebaseapp.com",
  databaseURL: "https://g-load-dc40b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "g-load-dc40b",
  storageBucket: "g-load-dc40b.firebasestorage.app",
  messagingSenderId: "589491451732",
  appId: "1:589491451732:web:b36abd93b770651dfd7ac1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        
        // Load Google Charts
        google.charts.load('current', { packages: ['corechart', 'line'] });
        google.charts.setOnLoadCallback(drawChart);
        
        let data;
        let chart;
        let options = {
            title: 'Real-time Acceleration Data',
            curveType: 'function',
            legend: { position: 'bottom' },
            hAxis: { title: 'Time (IST)', format: 'hh:mm a' },
            vAxis: { title: 'Acceleration (g)', minValue: 0 }
        };

        function drawChart() {
            data = new google.visualization.DataTable();
            data.addColumn('datetime', 'Time');
            data.addColumn('number', 'Acceleration (g)');
            chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

        function convertToIST(timestamp) {
            let date = new Date(timestamp * 1000);  
            date.setHours(date.getHours() + 5, date.getMinutes() + 30);  // Convert to IST
            return date;
        }

        function updateChart(timestamp, acceleration) {
            data.addRow([convertToIST(timestamp), acceleration]);
            chart.draw(data, options);
        }

        function listenForRealtimeUpdates() {
            console.log("Listening for real-time updates...");
            db.ref('/acceleration_data').limitToLast(1).on('child_added', function(snapshot) {
                let val = snapshot.val();
                if (!val) return;
                
                let acceleration = val.acceleration_g || 0;
                let timestamp = val.timestamp || 0;

                document.getElementById('acceleration').innerText = `Current Acceleration: ${acceleration} g`;
                updateChart(timestamp, acceleration);
            });
        }

        function loadHistoricalData() {
            let dateInput = document.getElementById("datePicker").value;
            if (!dateInput) {
                alert("Please select a date!");
                return;
            }

            let startTimestamp = new Date(dateInput).setHours(0, 0, 0, 0) / 1000;  // Midnight start
            let endTimestamp = new Date(dateInput).setHours(23, 59, 59, 999) / 1000;  // Midnight end

            console.log(`Fetching historical data from ${startTimestamp} to ${endTimestamp}`);

            db.ref('/acceleration_data')
                .orderByChild('timestamp')
                .startAt(startTimestamp)
                .endAt(endTimestamp)
                .once('value', function(snapshot) {
                    data = new google.visualization.DataTable();
                    data.addColumn('datetime', 'Time');
                    data.addColumn('number', 'Acceleration (g)');

                    let values = [];
                    snapshot.forEach(function(child) {
                        let val = child.val();
                        values.push({ timestamp: val.timestamp, acceleration: val.acceleration_g });
                    });

                    // Sort by timestamp (important for proper graph rendering)
                    values.sort((a, b) => a.timestamp - b.timestamp);

                    values.forEach(val => {
                        data.addRow([convertToIST(val.timestamp), val.acceleration]);
                    });

                    chart.draw(data, options);
                });
        }

        // Start listening for real-time updates
        listenForRealtimeUpdates();
    </script>

</body>
</html>
