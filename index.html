<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time & Historical Acceleration Data</title>
    
    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .chart-container {
            width: 100%;
            height: 400px;
        }
        #notification {
            display: none;
            padding: 10px;
            background-color: red;
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
        #datePicker, #startTime, #endTime, button {
            padding: 5px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            margin: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Real-time Acceleration Data</h2>
    <h3>Current Acceleration: <span id="currentAcceleration">--</span> g</h3>

    <div id="notification">âš  Sudden Acceleration Detected!</div>

    <h3>Real-time Acceleration Graph (IST) - Last 24 Hours</h3>
    <div id="chart_div" class="chart-container"></div>

    <h3>Notification History</h3>
    <table id="notificationTable">
        <thead>
            <tr>
                <th>Start Time (IST)</th>
                <th>End Time (IST)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Select Date and Time for Historical Data</h3>
    <input type="date" id="datePicker">
    <input type="time" id="startTime" value="00:00">
    <input type="time" id="endTime" value="23:59">
    <button onclick="loadHistoricalData()">Load Historical Data</button>
    <button onclick="downloadCSV()">Download Data</button>

    <h3>Historical Acceleration Graph (IST)</h3>
    <div id="history_chart_div" class="chart-container"></div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDSiocR1RLgQwGzgBiKcr_W7NBJxQSbyH8",
            authDomain: "g-load-dc40b.firebaseapp.com",
            databaseURL: "https://g-load-dc40b-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "g-load-dc40b",
            storageBucket: "g-load-dc40b.firebasestorage.app",
            messagingSenderId: "589491451732",
            appId: "1:589491451732:web:b36abd93b770651dfd7ac1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Google Charts Loader
        google.charts.load('current', { 'packages': ['corechart', 'line'] });
        google.charts.setOnLoadCallback(drawCharts);

        let realTimeChart, realTimeData, options;
        let lastNotificationTime = 0;
        let notificationHistory = [];

        function convertToIST(timestamp) {
            let date = new Date(timestamp * 1000);
            return new Date(date.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
        }

        function showNotification() {
            let notificationElement = document.getElementById("notification");
            notificationElement.style.display = "block";

            setTimeout(() => {
                notificationElement.style.display = "none";
            }, 5000);
        }

        function updateNotificationHistory(timestamp) {
            let eventTime = convertToIST(timestamp);
            let lastEvent = notificationHistory.length > 0 ? notificationHistory[notificationHistory.length - 1] : null;

            if (lastEvent && (eventTime - lastEvent.end) < 5 * 60 * 1000) { 
                lastEvent.end = eventTime;
            } else {
                notificationHistory.push({ start: eventTime, end: eventTime });
            }

            let tableBody = document.querySelector("#notificationTable tbody");
            tableBody.innerHTML = "";
            notificationHistory.forEach(event => {
                let row = tableBody.insertRow();
                row.insertCell(0).innerText = event.start.toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
                row.insertCell(1).innerText = event.end.toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
            });
        }

        function drawCharts() {
            realTimeData = new google.visualization.DataTable();
            realTimeData.addColumn('datetime', 'Time (IST)');
            realTimeData.addColumn('number', 'Acceleration (g)');
            realTimeData.addColumn({ type: 'string', role: 'style' });

            options = {
                title: 'Acceleration Data',
                curveType: 'function',
                legend: { position: 'bottom' },
                hAxis: { title: 'Time (IST)', format: 'hh:mm a' },
                vAxis: { title: 'Acceleration (g)', minValue: 0 },
                height: 400
            };

            realTimeChart = new google.visualization.LineChart(document.getElementById('chart_div'));

            fetchRealTimeData();
        }

        function fetchRealTimeData() {
            let now = Math.floor(Date.now() / 1000);
            let past24Hours = now - 86400;

            db.ref('/acceleration_data')
                .orderByChild('timestamp')
                .startAt(past24Hours)
                .on('value', snapshot => {
                    let values = [];
                    snapshot.forEach(child => {
                        let val = child.val();
                        if (val.timestamp && val.acceleration_g) {
                            values.push({ time: convertToIST(val.timestamp), acceleration: val.acceleration_g });
                        }
                    });

                    values.sort((a, b) => a.time - b.time);
                    if (values.length > 0) {
                        let latestAcceleration = values[values.length - 1].acceleration;
                        document.getElementById("currentAcceleration").innerText = latestAcceleration.toFixed(3);

                        if (latestAcceleration > 0.4) {
                            let currentTime = Date.now();
                            if (currentTime - lastNotificationTime > 5000) { 
                                showNotification();
                                updateNotificationHistory(Math.floor(currentTime / 1000));
                                lastNotificationTime = currentTime;
                            }
                        }
                    }

                    realTimeData = new google.visualization.DataTable();
                    realTimeData.addColumn('datetime', 'Time (IST)');
                    realTimeData.addColumn('number', 'Acceleration (g)');
                    realTimeData.addColumn({ type: 'string', role: 'style' });

                    values.forEach(entry => {
                        let color = entry.acceleration > 0.4 ? 'color: red' : 'color: blue';
                        realTimeData.addRow([entry.time, entry.acceleration, color]);
                    });

                    realTimeChart.draw(realTimeData, options);
                });
        }
    </script>
</body>
</html>
