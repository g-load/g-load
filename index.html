        function loadHistoricalData() {
            const selectedDate = document.getElementById('datePicker').value;
            if (!selectedDate) {
                alert("Please select a date!");
                return;
            }

            const startTimestamp = new Date(selectedDate + "T00:00:00Z").getTime();
            const endTimestamp = new Date(selectedDate + "T23:59:59Z").getTime();

            const ref = database.ref("/acceleration_data");

            ref.orderByKey().startAt(startTimestamp.toString()).endAt(endTimestamp.toString()).once('value', (snapshot) => {
                historicalData.removeRows(0, historicalData.getNumberOfRows());

                snapshot.forEach(childSnapshot => {
                    const entry = childSnapshot.val();

                    let timestampUTC = new Date(entry.timestamp);
                    let timestampIST = new Date(timestampUTC.getTime() + (5.5 * 60 * 60 * 1000));

                    console.log("Historical UTC:", timestampUTC);
                    console.log("Historical IST:", timestampIST);

                    historicalData.addRow([timestampIST, entry.acceleration_g]);
                });

                if (historicalData.getNumberOfRows() === 0) {
                    alert("No data found for this date.");
                } else {
                    historicalChart.draw(historicalData, historicalOptions);
                }
            });
        }
    </script>
